<!-- LANDING PAGE -->
<!DOCTYPE html>

<!-- SCRIPT TAG -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Corona Donor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- REMOTE FONTS & ICONS HERE -->

    <!-- GOOGLE FONTS HERE -->
    <!-- USING ARIMO & ? -->
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="landing-container">
        <main>
            <div class="landing-background">
                <section class="hero">
                    <h1>Mutual Aid Project</h1>
                    <img src="images/mutualaidworld_logo.png" class="project-logo" alt="logo">
                    <h2>Get help from others in your community, or help someone in your community.</h2>
                </section>
                <section class="assistance-info">
                    <h3>First, we need a little info....</h3>
                    <form>
                        <!-- FIRST NAME -->
                        <div class="info-input">
                            <label for="fname">First name</label>
                            <input type="text" id="fname" name="fname">
                        </div>
                        <!-- LAST NAME -->
                        <div class="info-input">
                            <label for="lname">Last name</label>
                            <input type="text" id="lname" name="lname">
                        </div>
                        <!-- ZIP CODE -->
                        <div class="info-input">
                            <label for="lname">Zip code</label>
                            <input type="text" id="zcode" name="lname">
                        </div>
                        <!-- PHONE NUMBER -->
                        <div class="info-input">
                            <label for="lname">Phone number </label>
                            <input type="text" id="pnumber" name="lname">
                        </div>
                        <div class="info-input">
                            <!-- DO WE STILL WANT THIS -->
                            <!-- EMAIL -->
                            <label for="lname">Email address<span class="italics"> (optional) </span></label>
                            <input type="text" id="eaddress" name="lname">
                        </div>
                    </form>
                    <div class="permission">
                        <h4>Do we have your permission to send you text messages?</h4>
                        <div class="contact-permission-box">
                            <div>
                                <input type="checkbox" id="yes-contact" name="yes-contact">
                                <label for="scales">Yes</label>
                            </div>
                            <div>
                                <input type="checkbox" id="no-contact" name="no-contact">
                                <label for="no-contact">No</label>
                            </div>
                        </div>
                    </div>
                    <section class="need-want-help">
                        <h5>Do you need help or are you offering help?</h5>
                        <div class="help-buttons">
                            <div class="button-div">
                                <button class="need-help">I Need Help</button>
                            </div>
                            <div class="button-div">
                                <button class="want-to-help">I Want To Help</button>
                            </div>
                        </div>
                    </section>
                </section>
                <section class="get-involved">
                    <h3>Want To Get Involved?</h3>
                    <div class="button-div">
                        <button>Join Us Here!</button>
                    </div>

                </section>
            </div>
        </main>
        <!-- FOOTER -->
        <footer>
            <h5>Post Feedback</h5>
            <div class="button-div">
                <button>Contact Us</button>
            </div>


        </footer>
    </div>

    <script src="" async defer></script>
</body>

<!-- scripts -->

</html>
